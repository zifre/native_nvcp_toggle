# ============================================================================
#  Native NVCP Toggle - Configuration File
# ============================================================================
#  This tool toggles between your custom display settings and defaults.
#  Run the exe once to apply these settings, run again to reset to defaults.
# ============================================================================

# --- General Settings ---

# Toggle all connected displays, or just the primary one
# Values: true / false
toggleAllDisplays=false

# Wait for a keypress before closing the console window
# Set to false for silent operation (useful for shortcuts/scripts)
# Values: true / false
keyPressToExit=false

# --- NVIDIA Control Panel Settings ---
# These are applied via NVIDIA drivers (requires NVIDIA GPU)

# Digital Vibrance - color saturation boost
# Range: 50 (default/neutral) to 100 (maximum)
vibrance=60

# Hue shift - rotates the color wheel
# Range: 0 (default) to 359 (degrees)
hue=7

# --- Gamma Ramp Settings (Windows API) ---
# These adjust your display via Windows, not NVIDIA Control Panel.
# Note: These changes won't appear in NVCP but ARE applied to your display.

# Brightness - overall lightness
# Range: 0.0 (dark) to 1.0 (bright), default 0.5
brightness=0.5

# Contrast - difference between light and dark
# Range: 0.0 (flat) to 1.0 (high contrast), default 0.5
contrast=0.55

# Gamma - midtone adjustment curve
# Range: 0.5 (lighter mids) to 3.0 (darker mids), default 1.0
gamma=2.19

# Color Temperature - warm or cool tint
# Range: -100 (cool/blue) to +100 (warm/yellow), default 0
temperature=0
